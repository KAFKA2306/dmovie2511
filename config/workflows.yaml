defaults:
  negative_prompt: blurry, distorted, child, deformed, doll, multiple faces, glitch
  steps: 50
  high_quality_steps: 80
  cfg: 7.0
  dual_pass_cfg: 3.5
  width: 960
  height: 540
  frames: 72
  frame_rate: 24
  text_encoder_name: umt5-xxl-enc-bf16.safetensors
  model_name: wan2.2_t2v_high_noise_14B_fp8_scaled.safetensors
  vae_name: Wan2_1_VAE_bf16.safetensors
  filename_prefix: wan_output
  schedulers:
    stage_one: euler
    stage_two: beta
  dual_stage:
    enabled: false
    stage_one_steps: 18
    stage_two_steps: 25
    denoise: 0.45

templates:
  wan_crowded_crosswalk:
    prompt: midday crosswalk in tokyo with commuters of varied ages and styles, cinematic overhead pan, glistening pavement after light rain
    seed: 118
    filename_prefix: wan_crowded_crosswalk
  wan_mountain_expedition:
    prompt: sunrise alpine expedition where climbers coordinate across snow ridges, wide drone sweep, crisp high-altitude atmosphere
    seed: 229
    filename_prefix: wan_mountain_expedition
  wan_modern_lab:
    prompt: collaborative research team calibrating assistive robotics in a modern lab, dolly-in move, interactive holographic displays
    seed: 327
    filename_prefix: wan_modern_lab
  wan_cultural_festival_night:
    prompt: lantern-lit cultural festival with families and elders sharing food, slow crane move, warm glowing bokeh
    seed: 438
    filename_prefix: wan_cultural_festival_night
  wan_urban_cyclist_morning:
    prompt: energetic commuter cycling through sunrise skyline streets, handheld gimbal pacing, motion blur streaks
    seed: 549
    filename_prefix: wan_urban_cyclist_morning
  wan_coastal_research_vessel:
    prompt: marine scientists deploying sensors from a twilight research vessel, steady jib shot, bioluminescent wake trails
    seed: 660
    filename_prefix: wan_coastal_research_vessel
