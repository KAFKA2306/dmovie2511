templates:
  wan_crowded_crosswalk:
    prompt: Overhead crane shot descending toward a bustling midday crosswalk in Tokyo Shibuya. Camera starts elevated capturing geometric pedestrian crossing lines then smoothly pans right, following a stylish group of friends in vibrant, contemporary fashion as they navigate the intersection. The focus is on their animated conversation and coordinated pace. Glistening pavement reflects scattered puddles from light rain, creating mirror surfaces. Soft diffused daylight filters through thin clouds, casting even illumination with volumetric haze. Teal-and-orange color grade with shallow depth of field bokeh on background neon signs. Anamorphic lens with organic motion blur. Urban cinematic atmosphere with high contrast and crisp details capturing fabric textures and reflective surfaces.
    seed: 118
    filename_prefix: wan_crowded_crosswalk
  wan_mountain_expedition:
    prompt: Wide drone sweep ascending from a snow-covered alpine ridge at golden hour sunrise. Camera tracks a solitary figure, clad in vibrant technical gear, gracefully ascending jagged peaks with an ice axe glinting in warm amber light. Cold tones dominate with pink-orange rim lighting on distant summits. Volumetric fog rolls through valleys below, creating dramatic depth layers. Shot on 16mm film with subtle grain and bleach-bypass color treatment. Crisp high-altitude atmosphere with sharp focus on the climber transitioning to soft bokeh on background mountain ranges. Low angle perspective emphasizing scale and isolation. Cinematic composition with wide aspect ratio capturing epic wilderness grandeur and human determination against vast natural elements.
    seed: 229
    filename_prefix: wan_mountain_expedition
  wan_modern_lab:
    prompt: Dolly-in tracking shot through a sleek modern research laboratory with floor-to-ceiling glass panels. Camera glides past an elegant figure in a tailored lab coat, precisely calibrating advanced assistive robotics on a central workbench. Interactive holographic displays float in mid-air, projecting blue-cyan data visualizations. Three-point lighting with soft key from overhead LED panels and cool rim light defining subject edges. Shallow depth of field isolates foreground activity while background equipment blurs into cinematic bokeh. Clean minimal aesthetic with white surfaces and chrome accents. Smooth gimbal stabilization keeps the horizon level. Futuristic atmosphere with volumetric light shafts cutting through controlled environment. Professional color grade with neutral base tones and saturated accents on holographic elements.
    seed: 327
    filename_prefix: wan_modern_lab
  wan_cultural_festival_night:
    prompt: Slow crane shot rising through a lantern-lit cultural festival courtyard at dusk. Camera starts low, capturing a group of young women in vibrant traditional attire sharing food at wooden tables, then elevates, revealing layers of glowing paper lanterns suspended overhead. Their joyful expressions and animated conversations are highlighted by the warm tungsten light from lanterns, creating golden bokeh spheres with anamorphic flare. Soft diffused illumination on faces with gentle rim light separating subjects from background. Rich color palette emphasizing warm oranges and reds contrasted with cool twilight blue sky. Shallow focus keeps foreground sharp while background festivities dissolve into dreamy bokeh. Organic handheld accents suggest intimate documentary style. Nostalgic atmosphere with film grain emulation and lifted shadows, celebrating cultural heritage and youthful camaraderie.
    seed: 438
    filename_prefix: wan_cultural_festival_night
  wan_urban_cyclist_morning:
    prompt: Dynamic handheld gimbal tracking shot following a cyclist with a long ponytail streaming behind her, commuting through sunrise city streets. Camera maintains pace beside the rider, capturing the determined expression and the blur of colorful athletic wear. Golden hour side light rakes across building facades, creating dramatic contrast and long shadows. Teal-and-orange grade balances warm highlights with cool shadows. Shallow depth of field keeps the rider crisp while the urban environment blurs into kinetic bokeh. Low angle emphasizes speed and forward momentum. Volumetric haze from morning mist diffuses sunlight into atmospheric shafts. Modern cinematic lens with controlled breathing and organic focus transitions. High contrast treatment preserves texture in reflective metals and fabric details.
    seed: 549
    filename_prefix: wan_urban_cyclist_morning
  wan_coastal_research_vessel:
    prompt: Steady jib shot starting wide on a research vessel silhouette against twilight ocean horizon then smoothly descending to deck level. A dedicated marine researcher in technical gear gracefully deploys sensor equipment over the railing into bioluminescent waters, creating glowing turquoise wake trails. Cool blue-hour lighting with magenta-cyan palette and deep teal water tones. Soft natural light from the fading sunset provides gentle rim light on the figure while practical deck lights add warm accents. Cinematic composition with rule-of-thirds framing and negative space emphasizing isolation at sea. Controlled camera movement with inertial dampening maintains smooth glide. Shallow focus on the foreground researcher with the background horizon dissolving into soft bokeh. Atmospheric haze and salt spray deliver volumetric depth and documentary authenticity.
    seed: 660
    filename_prefix: wan_coastal_research_vessel
  wan_artist_loft:
    prompt: Slow-motion orbital shot around a figure seated at a pottery wheel in a sun-drenched loft. The camera focuses on slender hands gracefully shaping wet clay, catching the glint of a simple silver bracelet. Golden hour light streams through large industrial windows, illuminating floating dust motes and creating a warm, ethereal glow. Shallow depth of field blurs the background filled with canvases and sculptures, isolating the intense focus of the creator. The atmosphere is serene and contemplative, with a high-contrast, filmic look that emphasizes texture and form. A desaturated color palette with warm highlights creates a timeless, intimate portrait of artistry.
    seed: 101
    filename_prefix: wan_artist_loft
  wan_rooftop_runner:
    prompt: Dynamic low-angle shot tracking a leather-clad figure sprinting across a rain-soaked rooftop against a neon-drenched cityscape. The camera follows the powerful, athletic stride, capturing the reflection of holographic advertisements in puddles. A long coat billows, revealing a high-tech harness and gleaming cybernetic enhancements on one arm. The lighting is high-contrast, with sharp rim lights from the neon signs cutting through the darkness. The scene is tense and action-packed, with a wide anamorphic lens creating dramatic horizontal flares. A cool, cyberpunk color grade of electric blues and deep magentas enhances the futuristic, gritty atmosphere.
    seed: 202
    filename_prefix: wan_rooftop_runner
  wan_jazz_singer:
    prompt: A smooth crane shot descends towards a stage in a dimly lit, smoky jazz club. The camera settles on a performer at a vintage microphone, clad in a floor-length velvet gown and long satin gloves. A single, warm spotlight cuts through the haze, illuminating the expressive gestures of a captivating vocal performance. The background is filled with the soft bokeh of the audience and the glint of brass instruments from the band. The atmosphere is intimate and nostalgic, with rich, deep shadows and a classic film noir lighting setup. The color is graded for a warm, golden-hour feel, with deep blacks and a soft, glamorous glow on the central figure.
    seed: 303
    filename_prefix: wan_jazz_singer

